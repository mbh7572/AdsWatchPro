<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0012F1;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 30px;
            background-color: #D5A2E1;
            border: 1px solid #D5A2E1;
            border-radius: 10px;
            box-shadow: 0 0 1000px rgba(196, 18, 212, 1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
        }
        .form-group input[type="text"], .form-group input[type="number"] {
            width: 95%;
            height: 30px;
            padding: 10px;
            border: 1px solid #0007FF;
            border-radius: 5px;
        }
        .form-group button[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button[type="submit"]:hover {
            background-color: #3e8e41;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <center><h1>WITHDRAW</h1></center>
        <form id="withdrawal-form">
            <div class="form-group">
                <label for="amount">Account Number :</label>
                <input type="number" id="amount" name="amount" required>
                
            <div class="form-group">
                <label for="amount">Amount to Withdraw:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            Minimum withdrawal amount is:<center>500RS</center>
            <br />
            <div class="form-group">
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="jazzcash">Jazzcash</option>
                    <option value="bank-transfer">Bank Transfer</option>
                    <option value="easypaisa">Easypaisa</option>
                </select>
            </div>
            <div class="error-message" id="error-message"></div>
            <div class="form-group">
                <button type="submit">Withdraw</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('withdrawal-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const amount = parseInt(document.getElementById('amount').value);
            const balance = 400; // Replace with actual balance

            if (amount < 500) {
                errorMessage.innerText = 'Less than minimum withdrawal limit';
            } else if (amount > balance) {
                errorMessage.innerText = 'Not enough balance';
            } else {
                errorMessage.innerText = '';
                // Proceed with withdrawal
                alert('Withdrawal successful!');
            }
        });
    </script>
</body>
</html>
